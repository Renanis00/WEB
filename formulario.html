<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário id="formulario</h1>

    <form action=""> 

        <label for="nome">Nome:</label><input required placeholder="Digite o nome" type="text" name="nome" id="nome" /> <br><br> 
        <label for="telefone">Telefone:</label><input required placeholder="Digite o telefone" type="tel" id="telefone"/> <br><br> 
        <label for="endereço">Endereço:</label><input required placeholder="Digite o endereço" type="text" id="endereço"/> <br><br> 
        <label for="email">Email:</label><input required placeholder="Digite o email" type="email" id="email"/> <br><br> 
        <label for="senha">Senha:</label><input required placeholder="Digite a senha" type="password" id="senha"/> <br><br>
        <label for="confirmar">Confirmar senha:</label><input required placeholder="Digite a senha" type="password" id="confirmar"/> <br><br> 

        <label>Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="M"/>  
        <label for="masculino">Masculino</label id="masculino"> 
        <input type="radio" id="feminino" name="sexo" value="F"/>
        <label for="feminino">Feminino</label id="feminino"> <br>
            
        <fieldset>
        <legend>Perfis</legend>
        <input name="perfil[]" id="administrador" Value="ADM" type="checkbox" <label for="administrador">Administrador</label> <br>
        <input name="perfil[]" id="financeiro" Value="FIN" type="checkbox" <label for="financeiro">Financeiro</label> <br>
        <input name="perfil[]" id="rh" Value="RH" type="checkbox" <label for="rh">RH</label> <br>
        <input name="perfil[]" id="corporativo" Value="CORP" type="checkbox" <label for="corporativo">Corporativo</label> <br>
        <input name="perfil[]" id="contabilidade"Value="CON" type="checkbox" <label for="contabilidade">Contabilidade</label> <br><br>
        </fieldset>
            
        <label>UF:</label>
        <select name="uf" id="uf">
            <option value="">Selecione</option>
            <option value="DF">DF - DISTRITO FEDERAL</option>
            <option value="SP">SP - SÃO PAULO</option>
            <option value="RJ">RJ - RIO DE JANEIROL</option>
         </select> <br>  
        
             
        <label>Município:</label>
        <select name="municipio" id="municipio">
            <option value="">Selecione</option>
            <option value="1">CEILÂNDIA</option>
            <option value="2">TAGUATINGA</option>
            <option value="3">PLANO PILOTO</option>
         </select> <br> 

        <label for="obs">Observação:</label>
        <textarea name="obs" id=obs
        rows="5" cols="33">
        </textarea><br>
        
        <input type="submit" value="Enviar" />            
        <input type="reset" value="Redefinir" />
        <a href="formulario.html">Voltar</a>
        
        

       
    </form>
</body>
</html>
